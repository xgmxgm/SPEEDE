<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEEDE</title>
    <link rel="stylesheet" href="./static/styles/style.css">
    <script defer src="../static/script.js"></script>
</head>
<body>
    <header>
        <h2>SPEEDE</h2>
    </header>
    <main>
        <div class="body__main">
            <div class="main__text">
                <h1>Check how fast your internet is.</h1>
            </div> 
            <div class="main__button__test">
                {% block content %}
                    <form action="/" method="post">
                        <button class="button__start" type="submit">
                            <h2>START</h2>
                        </button>
                    </form>
                {% endblock %}
            </div>
        </div>
    </main>
    <footer>
        <p>@ SPEEDE</p>
    </footer>
</body>
</html>
